<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="random-string-generator">
            <h2>Random String Generator</h2>
            <form id="random-options">
                <label>String should be <input id="string-length" type="number" min="0" max="20" value="0" step="1"> characters long.</label>
                <div id="characters-allowed-options">
                    <p style="margin-bottom: 5px;">Which characters are allowed to occur in the strings?</p>
                    <label>
                        <input type="checkbox" name="characters-allowed" value="digits">
                        Numberic digits (0-9)
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="characters-allowed" value="uppercase">
                        Uppercase letters (A-Z)
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="characters-allowed" value="lowercase">
                        Lowercase letters (a-z)
                    </label>
                </div>
                <br>
                <input type="submit" value="Generate">
            </form>
        </div>

        <div class="separator"></div>

        <div id="result-section">
            <h2>Result: <input type="text" readonly></h2>
        </div>

        <div id="history" hidden></div>

        <script src="script.js"></script>
    </body>
</html>
